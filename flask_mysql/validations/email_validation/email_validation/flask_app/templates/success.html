<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous" />
		<title>Email Validation</title>
	</head>
	<body>
		<div class="container">
			{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}

			<div class="alert alert-success alert-dismissible fade show w-75 m-auto mt-5" role="alert">
				{{message}}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>

			{% endfor %} {% endif %} {% endwith %}

			<div class="card shadow mt-5 w-75 m-auto">
				<div class="card-header text-center">
					<h3>Email Addresses Entered:</h3>
				</div>
				<div class="card-body">
					<table class="table">
						{% for one_email in emails %}
						<tr class="text-center">
							<td>{{one_email.email}}</td>
							<td>{{one_email.created_at}}</td>
							<td><a href="/delete/{{one_email.id}}" class="btn btn-danger">Delete</a></td>
						</tr>
						{% endfor %}
					</table>
				</div>
				<div class="card-footer text-center">
					<a href="/" class="btn btn-primary">Validate New Address</a>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
	</body>
</html>
