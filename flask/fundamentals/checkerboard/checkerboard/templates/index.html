		<div class="container">
			<h1>***Checkerboard***</h1>

			<div class="checkerboard">
				{% for i in range(y) %}

					<div class="tile color{{ (i+j)%2 + 1 }}"></div>
					{% endfor %}
				</div>
				{% endfor %}
